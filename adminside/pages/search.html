<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <!-- <div class="nav-item"><a href="/">Main</a></div>
            <div class="nav-item"><a href="/search_page" style="color: aqua;">Search</a></div> -->
            <h3 style="margin-left: 270px;">Welcome to Heart2Heart!</h3>
        </div>
        <div class="content">
            <div class="search">
                <input type="text" id="keyword" value="">
                <button id="search">search</button>
                <div></div>
                All<input type="radio" name="type" id="" value="0" checked class="type">
                Money<input type="radio" name="type" id="" value="1" class="type">
                Item<input type="radio" name="type" id="" value="2" class="type">
                <div style="margin-left: 25px;">
                    New York<input type="radio" name="city" id="" value="New York" class="type">
                    Chicago<input type="radio" name="city" id="" value="Chicago" class="type">
                    Los Angeles<input type="radio" name="city" id="" value="Los Angeles" class="type">
                </div>
                <button id="clear" style="background-color: antiquewhite;" onclick="clear">clear</button>
            </div>
            <div class="main-content">
                <div class="Items">

                </div>
            </div>
            <div class="edit">
                <span class="close"><button style="background-color: #ccc;">close</button></span>
                <div>City: <input id="city" type="text"></div>
                <div>Organize: <input id="organize" type="text"></div>
                <div>Target: <input id="target" type="text"></div>
                <div>Current funding: <input id="funding" type="text"></div>
                <div>Type: Money<input type="radio" name="TYPE" value="1"> Item<input type="radio" name="TYPE"
                        value="2"></div>
                <span class="confirm"><button id="Confirm">confirm</button></span>
            </div>
            <div class="add">
                <span class="Close"><button style="background-color: #ccc;">close</button></span>
                <form id="form" action="http://127.0.0.1:5000/uploadfund" method="post"
                    enctype="multipart/form-data" target="myIframe">
                    <div>City: <input id="City" type="text" name="city"></div>
                    <div>Organize: <input id="Organize" type="text" name="organize"></div>
                    <div>Target: <input id="Target" type="text" name="target"></div>
                    <div>Current funding: <input id="Funding" type="text" name="funding"></div>
                    <div>Active: <input id="Active" type="text" name="active"></div>
                    <div>Type: Money<input type="radio" name="Type" value="1"> Item<input type="radio" name="Type"
                            value="2"></div>
                    <div><input type="file" name="image"></div>
                    <span class="Addconfirm"><button id="AddConfirm" type="submit">confirm</button></span>
                </form>
            </div>
            <button class="ADD">add</button>
            <iframe src="" frameborder="0" name="myIframe"></iframe>
        </div>
    </div>
    <div class="zhaozi"></div>
    <script>
        document.getElementById('search').addEventListener('click', () => {
            let keyword = document.getElementById('keyword').value
            var radios = document.getElementsByName('type');
            let cities = document.getElementsByName('city')
            let type = 0
            let city = ''
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    // 找到被选中的单选框，获取其value
                    type = radios[i].value;
                    break; // 找到后退出循环
                }
            }
            for (var i = 0; i < cities.length; i++) {
                if (cities[i].checked) {
                    // 找到被选中的单选框，获取其value
                    city = cities[i].value;
                    break; // 找到后退出循环
                }
            }
            console.log(keyword, type, city)
            var xhr = new XMLHttpRequest(); // 创建新的XMLHttpRequest对象
            xhr.open("GET", "http://127.0.0.1:5000/search?keyword=" + keyword + "&type=" + type + '&city=' + city, true); // 设置请求方法和URL，设置为异步模式
            xhr.onreadystatechange = function () { // 设置事件处理器来监听响应状态变化
                if (xhr.readyState === 4 && xhr.status === 200) { // 当响应状态变为4且状态码为200时，表示请求成功完成
                    let data = JSON.parse(xhr.responseText)
                    console.log(data)
                    document.querySelector(".Items").innerHTML = ''
                    if (data[0]) {
                        data.forEach(item => {
                            document.querySelector('.Items').innerHTML += `
                                <div class="item">
                                    <a href="/details?id=${item.FUNDRAISER_ID}">
                                    <div>ID: <span style="color: skyblue;">${item.FUNDRAISER_ID}</span></div>
                                    <div>Organizer: <span style="color: skyblue;">${item.ORGANIZER}</span></div>
                                    <div>Target Funding: <span style="color: skyblue;">${item.TARGET_FUNDING}</span></div>
                                    <div>City: <span style="color: skyblue;">${item.CITY}</span></div>
                                    </a>
                                    <div><button style="background-color: red;" onclick="Del('${item.FUNDRAISER_ID}')">Delete</button><button class="btn_edit" onclick="EDIT('${item.FUNDRAISER_ID}', '${item.CITY}', '${item.ORGANIZER}', '${item.TARGET_FUNDING}', '${item.CURRENT_FUNDING}', '${item.CATEGORY_ID}')">Edit</button></div>
                                </div>
                            `
                        })
                    } else {
                        document.querySelector('.Items').innerHTML = 'No search results'
                    }
                    document.getElementById('keyword').value = ''
                }
            };
            xhr.send(); // 发送请求，对于GET请求，这里传递null作为参数（虽然不是必需的）
        })

        const clear = () => {
            let radios = document.querySelectorAll('input[type="radio"]')
            console.log(111)
            radios.forEach(item => {
                item.checked = false
            })
        }
        document.getElementById('clear').addEventListener('click', clear)
        var xhr = new XMLHttpRequest(); // 创建新的XMLHttpRequest对象
        xhr.open("GET", "http://127.0.0.1:5000/search?keyword=&type=0&city=", true); // 设置请求方法和URL，设置为异步模式
        xhr.onreadystatechange = function () { // 设置事件处理器来监听响应状态变化
            if (xhr.readyState === 4 && xhr.status === 200) { // 当响应状态变为4且状态码为200时，表示请求成功完成
                let data = JSON.parse(xhr.responseText)
                console.log(data)
                document.querySelector(".Items").innerHTML = ''
                if (data[0]) {
                    data.forEach(item => {
                        document.querySelector('.Items').innerHTML += `
                                <div class="item">
                                    <a href="/details?id=${item.FUNDRAISER_ID}">
                                    <div>ID: <span style="color: skyblue;">${item.FUNDRAISER_ID}</span></div>
                                    <div>Organizer: <span style="color: skyblue;">${item.ORGANIZER}</span></div>
                                    <div>Target Funding: <span style="color: skyblue;">${item.TARGET_FUNDING}</span></div>
                                    <div>City: <span style="color: skyblue;">${item.CITY}</span></div>
                                    </a>
                                    <div><button style="background-color: red;" onclick="Del('${item.FUNDRAISER_ID}')">Delete</button><button class="btn_edit" onclick="EDIT('${item.FUNDRAISER_ID}', '${item.CITY}', '${item.ORGANIZER}', '${item.TARGET_FUNDING}', '${item.CURRENT_FUNDING}', '${item.CATEGORY_ID}')">Edit</button></div>
                                </div>
                            `
                    })
                } else {
                    document.querySelector('.Items').innerHTML = 'No search results'
                }
                document.getElementById('keyword').value = ''
            }
        };
        xhr.send(); // 发送请求，对于GET请求，这里传递null作为参数（虽然不是必需的）
        let edit = document.querySelector('.edit')
        let zhaozi = document.querySelector('.zhaozi')
        let ID = ''
        let EDIT = (id, city, organize, target, funding, type) => {
            edit.style.display = 'block';
            zhaozi.style.display = 'block';
            ID = id
            console.log('id', id, 'city', city, 'organize', organize, 'funding', funding, 'target', target)
            // 获取所有name为TYPE的radio按钮
            var radios = document.getElementsByName('TYPE');
            // 遍历按钮并检查哪个是选中的
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].value == type) {
                    // 发现选中的按钮，获取其值
                    radios[i].checked = true
                    break;
                }
            }
            document.getElementById('city').value = city
            document.getElementsByName('TYPE').value = type;
            document.getElementById('organize').value = organize
            document.getElementById('target').value = target
            document.getElementById('funding').value = funding
        }
        document.querySelector('.close').addEventListener('click', () => {
            edit.style.display = 'none'
            zhaozi.style.display = 'none'
            add.style.display = 'none'
        })
        document.querySelector('.Close').addEventListener('click', () => {
            zhaozi.style.display = 'none'
            add.style.display = 'none'
        })
        const Del = (id) => {
            let flag = confirm('Are you sure to delete?')
            if (flag) {
                console.log(id)
                var xhr = new XMLHttpRequest(); // 创建新的XMLHttpRequest对象
                xhr.open("GET", "http://127.0.0.1:5000/del?id=" + id, true); // 设置请求方法和URL，设置为异步模式
                xhr.onreadystatechange = function () { // 设置事件处理器来监听响应状态变化
                    if (xhr.readyState === 4 && xhr.status === 200) { // 当响应状态变为4且状态码为200时，表示请求成功完成
                        let data = xhr.responseText
                        console.log(data)
                        if(data == 'ok'){
                            alert('success')
                            location.reload()
                        }
                    }
                };
                xhr.send(); // 发送请求，对于GET请求，这里传递null作为参数（虽然不是必需的）
            }
        }
        document.getElementById('Confirm').addEventListener('click', () => {
            // 获取所有name为TYPE的radio按钮
            var radios = document.getElementsByName('TYPE');
            let TYPE
            // 遍历按钮并检查哪个是选中的
            for (var i = 0; i < radios.length; i++) {
                if (radios[i].checked) {
                    // 发现选中的按钮，获取其值
                    TYPE = radios[i].value;
                    break;
                }
            }
            var xhr = new XMLHttpRequest(); // 创建新的XMLHttpRequest对象
            xhr.open("POST", "http://127.0.0.1:5000/edit", true); // 设置请求方法和URL，设置为异步模式
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () { // 设置事件处理器来监听响应状态变化
                if (xhr.readyState === 4 && xhr.status === 200) { // 当响应状态变为4且状态码为200时，表示请求成功完成
                    let data = xhr.responseText
                    console.log(data)
                    if (data == 'ok') {
                        alert('Edit success!')
                        edit.style.display = 'none'
                        zhaozi.style.display = 'none'
                        location.reload()
                    }
                }
            };
            xhr.send(JSON.stringify({ id: ID, city: document.getElementById('city').value, organize: document.getElementById('organize').value, target: document.getElementById('target').value, funding: document.getElementById('funding').value, type: TYPE }));
        })
        let add = document.querySelector('.add')
        document.querySelector('.ADD').addEventListener('click', () => {
            add.style.display = 'block';
            zhaozi.style.display = 'block'
        })
        document.querySelector('.Addconfirm').addEventListener('click', () => {
            setTimeout(() => {
                alert('success')
                location.reload()
            }, 100)
        })
    </script>
</body>

</html>
